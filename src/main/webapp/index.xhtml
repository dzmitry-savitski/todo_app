<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeChanger.locale}">
    <h:head>
        <title>#{msg.index_title}</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <ui:include src="/WEB-INF/templates/header.xhtml"/>

            <h:panelGroup layout="block" id="content" styleClass="content">
                <ui:include src="/WEB-INF/templates/login_form.xhtml"/>
                <ui:include src="/WEB-INF/templates/register_form.xhtml"/>
            </h:panelGroup>

            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </div>
    </h:body>
</f:view>
</html>
