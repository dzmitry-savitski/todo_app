<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{localeChanger.locale}">
    <h:head>
        <title><h:outputText value="#{msg.error}"/></title>
        <meta http-equiv="refresh" content="0;url=#{request.contextPath}/index.xhtml"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <div class="redirect">
            <h:outputText value="#{msg.error} "/>
            <p:link value="#{msg.here}" href="#{request.contextPath}/index.xhtml"/>
            <h:graphicImage library="images" name="ajax-loader.gif" styleClass="loader"/>
        </div>
    </h:body>
</f:view>
</html>
