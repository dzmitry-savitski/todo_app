<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:body>
    <ui:composition>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4 dashboard-column-title">
                    <h:outputText value="#{msg.ideas}" styleClass="dashboard-header"/>

                    <ui:include src="/WEB-INF/templates/pages/new_task_in_header.xhtml"/>
                </div>
                <div class="ui-grid-col-4 dashboard-column-title">
                    <h:outputText value="#{msg.todo}" styleClass="dashboard-header"/><br/>
                </div>
                <div class="ui-grid-col-4 dashboard-column-title">
                    <h:outputText value="#{msg.done}" styleClass="dashboard-header"/><br/>
                </div>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
