<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <h:form id="new_task_form" styleClass="new-task-form">

            <p:inputText id="title"
                         required="true"
                         requiredMessage="#{msg.title_required}"
                         value="#{newTaskView.title}"
                         label="#{msg.title}"
                         validator="#{newTaskView.validateTitle}"
                         placeholder="#{msg.have_idea}"
                         maxlength="100"/>

            <p:commandButton id="calendarButton"
                             icon="fa fa-clock-o"
                             onclick="toggle('new_task_form:calendar')"/>

            <p:commandButton id="submitButton"
                             value="#{msg.add_task_button}"
                             action="#{newTaskView.addTask}"
                             ajax="false"/>

            <p:calendar id="calendar"
                        mode="inline"
                        value="#{newTaskView.date}"
                        pattern="dd.MM.yyyy"/>

        </h:form>
    </ui:composition>
</h:body>
</html>
