<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <ui:composition>
        <p:commandButton icon="fa fa-trash"
                         styleClass="task-icons"
                         rendered="#{task.date != null}"
                         actionListener="#{taskPanelView.deleteDate(task)}"
                         update="#{key}"/>

        <p:inplace id="dataInplace" effectSpeed="fast" editor="true"
                   styleClass="fa fa-clock-o"
                   emptyLabel="#{msg.add_date}">
            <p:calendar id="calendar_#{key}"
                        value="#{task.date}"
                        showOn="button"
                        pattern="dd.MM.yyyy"
                        mode="inline"
                        styleClass="task-calendar">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </p:calendar>
            <p:ajax event="save" listener="#{taskPanelView.updateTask(task)}"
                    update="#{key}"/>
        </p:inplace>
    </ui:composition>
</h:body>
</html>
